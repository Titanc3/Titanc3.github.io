  <h2 style="text-align:center">JavaScript Shell</h2>
  <div class="container" style="height:400px;width:800px;border:1px solid #ccc;overflow:auto;background-color: rgba(0,0,0,0.5);border-radius: 10px;">
    <p id="console" style="color: white;"><p><br>
  </div>
  <p style="text-align:center;">
  <input type="str" placeholder="[Insert JS Code]" id="code" style="background-color: rgba(0,0,0,0.5);width:720px;padding: 0px;border-radius: 5px;color: white;display: inline-block;vertical-align: middle;height: 28px;box-sizing: border-box;padding: 0 10px;">
  <input type="button" value="Enter" onclick="check()" style="background-color: rgba(0,0,0,0.5);width:80px;padding: 0px;border-radius: 5px;color: white;display: inline-block;vertical-align: middle;height: 28px;box-sizing: border-box;padding: 0 10px;">
  <script>
    function check() {
      if (document.getElementById("console").innerHTML.split("<br>").length/2 > 6) { document.getElementById("console").innerHTML = ""; }
      document.getElementById("console").innerHTML += document.getElementById("code").value+"<br>"+"> "+eval(document.getElementById("code").value)+"<br>";
    }
  </script>
