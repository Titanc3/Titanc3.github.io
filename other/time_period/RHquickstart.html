<head>

    <div class="container">
      <form>
        <p>School Schedule</p><br>
        <p><input type="radio" name="lunch" id="lunch1" value="1" onclick="lunchval(this.value)"> I have Lunch 1</p>
        <p><input type="radio" name="lunch" id="lunch2" value="2" onclick="lunchval(this.value)"> I have Lunch 2</p>
        <p><input type="radio" name="lunch" id="lunch3" value="3" onclick="lunchval(this.value)"> I have Lunch 3</p>
        <p><input type="text" id="names" name="names"> Type the names of each period separated by a space (name1 name2 ... name9)</p>
        <a id="submitButton" class="btn" onclick="submit()" href="#">Submit</a>
        <script>
        function lunchval(value) { lunch = value; }
        function submit() {
          let Start1 = "7:25 8:20 9:10 10:00";
          let End1 = "12:10 12:59 13:48";
          let Start2 = "8:16 9:06 9:56";
          let End2 = "12:55 13:44 14:33";
          let startTime = "", endTime = "";
          let symbols = "âˆ† âˆ‡ âˆ â‰¡ â‰£ âŠ âŠ âŠ‘ âŠ’ âŠ• âŠ– âŠ— âŠ˜ âŠ™ âŠš âŠ› âŠœ âŠ âŠ âŠŸ âŠ  âŠ¡ âŠ¿ â‹„ â‹ â‹‘ â‹’ â‹“ â â‚ â” â–¡ â–¢ â–£ â–¤ â–¥ â–¦ â–§ â–¨ â–© â–ª â–« â–¬ â–­ â–® â–¯ â–° â–± â–² â–³ â–´ â–µ â–¶ â–· â–¸ â–¹ â–» â–¼ â–½ â–¾ â–¿ â—€ â— â—‚ â—ƒ â—… â—† â—‡ â—ˆ â—‰ â—Š â—‹ â—Œ â— â— â— â— â—‘ â—’ â—“ â—” â—• â—– â—— â—§ â—¨ â—© â—ª â—« â—¬ â—­ â—® â—¯ â—° â—± â—² â—³ â—´ â—µ â—¶".split(" ");
          if (isNaN(lunch)) { alert("Please select an option"); }
          else if (lunch == "1") {
            startTime = (Start1 + " 10:32 11:21 " + End1).split(" ");
            endTime = (Start2 + " 10:30 11:17 12:06 " + End2).split(" ");
          }
          else if (lunch == "2") {
            startTime = (Start1 + " 10:49 11:21 " + End1).split(" ");
            endTime = (Start2 + " 10:45 11:19 12:06 " + End2).split(" ");
          }
          else if (lunch == "3") {
            startTime = (Start1 + " 10:49 11:38 " + End1).split(" ");
            endTime = (Start2 + " 10:45 11:34 12:08 " + End2).split(" ");
          }
          
          let names = document.getElementById("names").value.split(" ");
          let url = `https://titanc3.github.io/other/time_period/period?title=School&names=${names.join("|")}&m=`;

          for (let i = 0; i < startTime.length; i++) {
            let startList = startTime[i].split(":");
            let endList = endTime[i].split(":");
            if (i == 0) { url += symbols[parseInt(startList[0])] + symbols[parseInt(startList[1])] + "|" + symbols[parseInt(endList[0])] + symbols[parseInt(endList[1])]; }
            else { url += "|" + symbols[parseInt(startList[0])] + symbols[parseInt(startList[1])] + "|" + symbols[parseInt(endList[0])] + symbols[parseInt(endList[1])]; }
          }
          document.getElementById("submitButton").innerHTML = "Click to view your personalized page";
          document.getElementById("submitButton").setAttribute("href", url)
        }
        </script>
