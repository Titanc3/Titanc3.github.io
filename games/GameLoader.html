<script>
  function fullscreen() {
    var iframe = document.getElementById('unity-canvas');
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) { // Firefox
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) { // IE/Edge
      iframe.msRequestFullscreen();
    }
  }
  function capitalizeFirstCharacter(str) {
    return str.charAt(0).toUpperCase() + str.slice(1);
  }
  function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return "";
    if (!results[2]) return "";
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
 
  
  let game_url = getParameterByName("game");
  let game_name = game_url.toLowerCase().split("/")[4].replace("io", "").split("-");
  let end_name = "";
  
  if (game_url != "") {document.getElementById("unity-canvas").src = game_url;}
  else {alert("No game has been chosen, returning to game hub"); window.location.href = "https://titanc3.github.io/games";}

  for (let i = 0; i < game_name.length; i++) {
      end_name += capitalizeFirstCharacter(game_name[i])+" ";
  }
  
  document.getElementById("unity-build-title").innerHTML = end_name;
  document.getElementById("game-title").innerHTML = end_name;
</script>
